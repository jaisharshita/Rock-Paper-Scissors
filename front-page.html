<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page of the game</title>
    <link rel="stylesheet" href="front-page.css">
</head>
<body>
    <div class="main-pic"> 
        <div class="heading1"> LET'S PLAY </div>
        <div class="heading2"> ROCK PAPER SCISSOR </div>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
          <img src="pictures/rock.jpg" />
        </div>
        <div class="choice" id="paper">
          <img src="pictures/paper.jpg" />
        </div>
        <div class="choice" id="scissors">
          <img src="pictures/scissor.png" />
        </div>
      </div>
  
      <div class="score-board">
        <div class="score">
          <p id="user-score">0</p>
        </div>
        <div class="score">
          <p id="comp-score">0</p>
        </div>
      </div>

      <div class="text">
          <p class= "you">You</p>
          <p class = "comp">Computer</p>
      </div>

      <div class="msg-container">
        <p id="msg">Play your move</p>
      </div>

    <script src="script.js"></script>
</body>
</html>
